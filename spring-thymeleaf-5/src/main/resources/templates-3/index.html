<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Dino World</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2 th:text="#{welcome.message}"></h2>
<h2 th:text="#{dino.color('blue')}"></h2>

<div class="container">
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th> Id </th>
        <th> Name </th>
        <th> Weight </th>
        <th> Color </th>
        <th> Actions </th>
    </tr>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${dinos.empty}">
        <td colspan="2"> Nera Duomenu </td>
    </tr>
    <tr th:each="dino : ${dinos}">
        <td><span th:text="${dino.id}"> id </span></td>
        <td><span th:text="${dino.name}"> name </span></td>
        <td><span th:text="${dino.weight}"> weight </span></td>
        <td><span th:text="${dino.color}"> color </span></td>
        <td>
           <!-- <a th:href="@{/showUpdateForm(id=${dino.id})}" class="btn btn-info">Update</a>-->

            <a th:href="@{/delete(id=${dino.id})}" class="btn btn-danger ml-2">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
    <a href="/create">Add new</a>

</div>
</body>
<div th:fragment="footer">
    <p> Copyright 2022</p>
    <hr />
</div>
</html>
